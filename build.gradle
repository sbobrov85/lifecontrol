buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.16'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'ru.sbobrov85.lifecontrol.desktop.Main'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
}

// todo: platform dependencies
dependencies {
    compile 'com.j256.ormlite:ormlite-core:5.1'

    desktopCompile 'com.j256.ormlite:ormlite-jdbc:5.1'
    desktopCompile 'org.xerial:sqlite-jdbc:3.27.2.1'

    androidCompile 'com.j256.ormlite:ormlite-android:5.1'
}

jfxmobile {
    ios {
    }
    android {
        applicationPackage = 'ru.sbobrov85.lifecontrol.android.Main'
        androidSdk = System.getProperty("user.home") + File.separator + 'androidsdk'
        compileSdkVersion = 23
        manifest = 'src/android/AndroidManifest.xml'
    }
}
